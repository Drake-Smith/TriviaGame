<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Trivia - by Drake Smith</title>
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


</head>

<body>

<div class = "row">
    <div class = "container">
        <div class="title">
            <img class = "logo center-block img-responsive" id = "mainlogo" src="assets/images/harrypotterlogo.png">
            <img class = "logo center-block img-responsive" id = "sublogo" src="assets/images/byDrake.png">
        </div>

        <div class="startDiv col-xs-8 col-xs-offset-2">
            <button type="button" id = "start" class="btn btn-danger">Start</button>
        </div>

        <div class="clock col-xs-8 col-xs-offset-2">

        </div>

        <div class="question col-xs-8 col-xs-offset-2">
        </div>
            
        <div class = "choices col-xs-8 col-xs-offset-2" id="choice1">

        <div class = "choices col-xs-8 col-xs-offset-2" id="choice2">
        </div>
            
        <div class = "choices col-xs-8 col-xs-offset-2" id="choice3">
        </div>
            
        <div class = "choices col-xs-8 col-xs-offset-2" id="choice4">
        </div>
            
        <div class = "col-xs-8 col-xs-offset-2" id = "answer">
        </div>
        <div class = "col-xs-8 col-xs-offset-2" id = "final-results">
        </div>                                    
    </div>
</div>

    <script type="text/javascript" src="assets/javascript/app.js"> </script>

</body>

</html>
